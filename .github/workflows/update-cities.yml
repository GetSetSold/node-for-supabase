name: Update Cities Codes

on:
  schedule:
    # Runs every day at 10 AM EST (15:00 UTC)
    - cron: "0 15 * * *"
  workflow_dispatch: # allow manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run updateCities script
        run: node updateCities.js
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }} # optional if needed
