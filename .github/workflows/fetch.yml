name: DDF Supabase XML Sync

on:
  schedule:
    - cron: '0 13 * * *'  # Every day at 9 AM EDT (UTC-4)
  workflow_dispatch:

jobs:
  fetch-and-save-xml:
    runs-on: ubuntu-latest
    environment: production   # Replace with your actual environment name if different

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch @supabase/supabase-js fast-xml-parser

      - name: Debug env vars length (for troubleshooting)
        run: |
          echo "SUPABASE_KEY length: ${#SUPABASE_KEY}"
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

      - name: Run DDF XML fetch script
        run: node fetchAndSaveXML.js
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
